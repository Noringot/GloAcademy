<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Premier: VENOM-2</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__content">
				<div class="header__logo">
					<img src="img/logo.png" alt="logo" class="logo-header">
				</div>
				<nav class="header__nav">
					<ul class="header__menu">
						<a href="#" class="header__link">о фильме</a>
						<a href="#" class="header__link">трейлер</a>
						<a href="#" class="header__link">актеры</a>
						<a href="#" class="header__link">премьера</a>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div class="hero">
		<div class="container">
			<div class="hero__date">16 сентября 2021</div>
			<div class="hero__name">
				<img src="img/venom-2.svg" alt="VENOM - 2">
			</div>
			<div class="hero__descr">
				В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
			</div>
			<div class="hero__btns">
				<div class="hero__watch">
					<a href="#" class="hero__link-trailer"><img src="img/play.svg" alt=""> смотреть трейлер</a>
				</div>
				<div class="hero__ticket">
					<a href="#" class="hero__link-ticket"><img src="img/ticket.svg" alt=""> билеты на премьеру</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
